---
layout: default
---

<div class="post wrapper-full shadow">

  <h2 class="post-title">{{ page.title }}</h2>
  <p class="post-date">{{ page.date | date: "%Y.%m.%d" }}</p>

  {% if page.music %}
  <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" src="http://music.163.com/outchain/player?type=2&id={{page.music}}&auto=0&height=66"></iframe>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-tag">{{ page.category }}</div>
  <div class="post-back">
    <a href="javascript:history.back()">Back.</a>
  </div>

  {% if page.comments %} 
  
  <div id="disqus_thread"></div>

  <script>

    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
              
  {% endif %}


</div>
